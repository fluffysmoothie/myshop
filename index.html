<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 200px;
      border-radius: 8px;
    }
    .price {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #e63946;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005bcc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Shop</h1>
  </header>
  
  <div class="container">
    <div class="product">
      <h2>Cool Shoes</h2>
      <img src="https://via.placeholder.com/200" alt="Cool Shoes">
      <p class="price">â‚¹999</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>
</body>
</html>
