<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fcefee;
      color: #333;
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #ffd6d6, #ffe6e6);
    }
    .hero h2 {
      font-size: 2.5rem;
      margin: 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
      color: #ff6f61;
    }
    .product button {
      background: #ff6f61;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .product button:hover {
      background: #e55a4f;
    }
    footer {
      background: #ff6f61;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>âœ¨ My Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to My Shop</h2>
    <p>Find the best products at amazing prices!</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Product 1">
      <h3>Product 1</h3>
